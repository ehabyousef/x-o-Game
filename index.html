<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <link rel="website icon" href="unnamed.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gulzar&family=Mynerve&family=Rubik+Iso&family=Shantell+Sans:ital,wght@0,300;0,600;1,300;1,500&display=swap");
    </style>
    <title>XO-Game</title>
  </head>
  <body>
    <div class="Title">
      <span>XO</span>Game
      <div class="me">Developed By <span>Elpoop</span></div>
    </div>

    <div class="game">
      <div class="square" id="item1" onclick="game(this.id)"></div>
      <div class="square" id="item2" onclick="game(this.id)"></div>
      <div class="square" id="item3" onclick="game(this.id)"></div>

      <div class="square" id="item4" onclick="game(this.id)"></div>
      <div class="square" id="item5" onclick="game(this.id)"></div>
      <div class="square" id="item6" onclick="game(this.id)"></div>

      <div class="square" id="item7" onclick="game(this.id)"></div>
      <div class="square" id="item8" onclick="game(this.id)"></div>
      <div class="square" id="item9" onclick="game(this.id)"></div>
    </div>
    <div class="reset">reset</div>
    <audio src="mixkit-male-voice-cheer-2010.wav" id="sound"></audio>
    <script src="script.js"></script>
  </body>
</html>
